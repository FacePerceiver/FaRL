# args:
# input_path, scale_mu, warp_factor, batch_size
class: blueprint.ml.DataProcessor 
data_src:
  class: blueprint.ml.DataSource
  dataset:
    class: blueprint.ml.DatasetByPath
    path: $$input_path
  attach_sample_names: true
  augmentations: $PARSE('../augmenters/wild_test.yaml', scale_mu=ARGS['scale_mu'], warp_factor=ARGS['warp_factor'])
  post_augmentations: $PARSE('../augmenters/wild_test_post.yaml', warp_factor=ARGS['warp_factor'])
batch_size: $int(ARGS['batch_size'])
randomize: false